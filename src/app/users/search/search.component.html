<div>
    <h1>SEARCH USERS</h1>
    <form (ngSubmit)="Search()">
        <div class="form-group">
            <label for="search">Search By Username</label>
            <input type="text" class="form-control" name="search" id ="search" [(ngModel)]="search">
            <input type="submit" value="Search" class="btn btn-primary col-12">
        </div>
    </form>

    <table *ngIf="users.length>0" class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>EntryID</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i=index">
                <td>{{i+1}}</td>
                <td>{{user.idProof}}</td>
                <td>{{user.name}}</td>
                <td>
                    <a [routerLink]="['/view-user',user.id]"><i class="fas fa-eye"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
