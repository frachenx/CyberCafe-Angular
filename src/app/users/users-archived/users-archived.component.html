<div>
    <h1>USER ARCHIVE</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>EntryID</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i=index">
                <td class="text-center">{{i}}</td>
                <td class="text-center">{{user.idProof}}</td>
                <td class="text-center">{{user.name}}</td>
                <td class="text-center">
                    <a [routerLink]="['/view-user',user.id]"><i class="fas fa-eye"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
