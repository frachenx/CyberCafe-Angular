<div>
    <h1>Add User</h1>
    <form #addUserForm = "ngForm" (ngSubmit) = "submit(); addUserForm.resetForm(); ">
        <div class="form-group">
            <label class="form-label" for="">User Name</label>
            <input name="name" id="name" [(ngModel)]="user.name" value="{{user.name}}" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label" for="">User Address</label>
            <input name="address" id="address" [(ngModel)]="user.address" value="{{user.address}}" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label" for="">Mobile Number</label>
            <input name="mobile" id="mobile" [(ngModel)]="user.mobile" value="{{user.mobile}}" type="tel" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label" for="">User Email</label>
            <input name="email" id="email" [(ngModel)]="user.email" value="{{user.email}}" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Computer Name</label>
            <select  [(ngModel)]="user.computer" class="form-control" name="computer" id="computer">
                <option selected value="">Choose A Computer</option>
                <option *ngFor="let computer of computers" value="{{computer.id}}">{{computer.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label" for="">ID Proof</label>
            <input name="idProof" id="idProof" [(ngModel)]="user.idProof" value="{{user.idProof}}" type="text" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary col-12">
        </div>
        <!-- {{user | json}} -->
    </form>
    
</div>
