<div>
    <h1>Manage Computers</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Computer Name</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let computer of computers; let i=index">
                <td class="text-center">{{i+1}}</td>
                <td class="text-center">{{computer.name}}</td>
                <td class="text-center">
                    <a class="btn btn-primary" [routerLink]="['/edit-computer',computer.id]"><i class="fas fa-edit"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
