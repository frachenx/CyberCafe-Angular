<div>
    <h1>BETWEEN DATES REPORT</h1>
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label for="start">From Date</label>
            <input class="form-control" [(ngModel)]="dateStart" type="date" name="start" id="start">
        </div>
        <div class="form-group">
            <label for="start">To Date</label>
            <input class="form-control" [(ngModel)]="dateEnd" type="date" name="end" id="end">
        </div>
        <div class="form-group">
            <input class="btn btn-primary col-12" type="submit">
        </div>
    </form>
    <!-- From {{dateStart}} To {{dateEnd}} -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Entry Name</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users ; let i=index">
                <td>{{i+1}}</td>
                <td>{{user.idProof}}</td>
                <td>{{user.name}}</td>
                <td>
                    <a [routerLink]="['/view-user',user.id]"><i class="fas fa-eye"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
